<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>BorrowBox Multi Search</title>
  <style>
    body { font-family: sans-serif; padding: 2rem; }
    .results a {
      display: block;
      margin: 1rem 0;
      padding: 1rem;
      background: #eee;
      border-radius: 8px;
      text-decoration: none;
      color: #333;
      font-size: 1.2rem;
    }
    .results a:hover {
      background: #ddd;
    }
  </style>
</head>
<body>

  <h1>BorrowBox Multi Search</h1>

  <input id="q" placeholder="Search audiobooks" style="width: 300px; padding: 0.5rem;">
  <button onclick="go()" style="padding: 0.5rem 1rem;">Search</button>

  <div id="results" class="results"></div>

  <script>
    function go() {
      const term = encodeURIComponent(document.getElementById('q').value);
      const libs = {
        "East Riding": "https://eastriding.borrowbox.com/search?format=eAudiobooks&q=",
        "Leeds": "https://leeds.borrowbox.com/search?format=eAudiobooks&q=",
        "North Yorkshire": "https://northyorkshire.borrowbox.com/search?format=eAudiobooks&q="
      };

      const container = document.getElementById('results');
      container.innerHTML = "";

      Object.entries(libs).forEach(([name, base]) => {
        const url = base + term;
        const link = `<a href="${url}" target="_blank">Search ${name}</a>`;
        container.innerHTML += link;
      });
    }
  </script>

</body>
</html>
